<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Shoppies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand&display=swap" 
          rel="stylesheet">
    <link rel="icon" 
          href="favicon.ico">
    <link rel="stylesheet" 
          href="my-styles.css"/> 
    <script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div id="body-container">
      <div id="heading">
        <h1>The Shoppies</h1>
        <h5>A front end project by LaRena Iocco</h5>
      </div>
      <div id="search-form-div">
        <form id="movie-search">
          <input  type="text"
                  id="search-input"
                  placeholder="Enter a movie title or keyword here..."
          />
          <button type="submit"
                  class="btn btn-light"
                  id="submit-btn">
            Search      
          </button>
        </form>
      </div>
      <div class="row">
        <div class="col-8">
          <h5 id="result-heading">Search results:</h5>
          <div id="results">
          </div>
        </div>
        <div class="col-4">
          <h5 id="nominee-heading">Nominees:</h5>
          <ul id="nominations"></ul>
        </div>
      </div>
      <div class="modal fade" id="finishedModal" tabindex="-1" aria-labelledby="finishedModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="finishedModalLabel">Congratulations!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            You have nominated 5 movies for The Shoppies. <br/>
            Thank you!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info btn-close" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="index.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script> 
  </body>
</html>
